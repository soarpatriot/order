<!DOCTYPE html>
<html lang="en">
  <head>
    <title>手机号查询</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Front-End templates for Kp b to b">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div class="logo centered"><img src="./images/logo.png" class="logo-image"></div>
    <div class="container"> 
      <div class="address-form">
        <form class="form-horizontal input-form">
          <div class="form-group">
            <label class="col-xs-3 control-label form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名： </label>
            <div class="col-xs-9 input-area">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label form-label">手&nbsp;&nbsp机&nbsp;&nbsp号： </label>
            <div class="col-xs-9 input-area">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label form-label">详细地址： </label>
            <div class="col-xs-9 input-area">
              <textarea row="3" class="form-control"></textarea>
              <div class="locate centered"><a href="" class="link-grey"> <i class="fa fa-map-marker"></i></a></div>
            </div>
          </div>
          <div class="search-area"> 
            <div class="row"> 
              <div class="col-xs-6">
                <button class="btn  btn-grey btn-block">删除</button>
              </div>
              <div class="col-xs-6">
                <button class="btn  btn-danger btn-block">确定</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
