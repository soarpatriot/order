<!DOCTYPE html>
<html lang="en">
  <head>
    <title>手机号查询</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Front-End templates for Kp b to b">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div class="logo centered"><img src="./images/logo.png" class="logo-image"></div>
    <div class="order-send"> 
      <form class="form-horizontal input-form">
        <div class="container send-part">
          <div class="form-group">
            <label class="col-xs-3 control-label form-label">寄&nbsp;&nbsp;件&nbsp;人： </label>
            <div class="col-xs-9 input-area">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group input-area">
            <label class="col-xs-3 control-label form-label">手&nbsp;&nbsp;机&nbsp;号： </label>
            <div class="col-xs-9 input-area">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label form-label">寄件地址： </label>
            <div class="col-xs-9 input-area">
              <textarea row="5" cols="10" class="form-control"></textarea>
              <div class="locate centered"><a href="" class="link-grey"> <img src="./images/locate.png" class="locate-icon"></a></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3 input-area"><a href="#aa" class="btn btn-grey btn-block"><span>从地址管理里添加</span><span class="left-arrow fa fa-angle-right"></span></a></div>
          </div>
        </div>
        <div class="receive-part">
          <div class="container">
            <div class="form-group">
              <label class="col-xs-3 control-label form-label">备注： </label>
              <div class="col-xs-9 input-area">
                <textarea row="3" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group centered"><a href="#fee-search" data-toggle="collapse" class="fee-link"> <span>运费&实效查询</span><i class="fa fa-angle-down"></i><i class="fa fa-angle-up hidden"></i></a></div>
          </div>
        </div>
        <div id="fee-search" class="collapse">
          <div class="container receive-part-receiver">
            <div class="form-group">
              <label class="col-xs-3 control-label form-label">寄&nbsp;&nbsp;件&nbsp;人： </label>
              <div class="col-xs-9 input-area">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label form-label">手&nbsp;&nbsp;机&nbsp;号： </label>
              <div class="col-xs-9 input-area">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label form-label">寄件地址： </label>
              <div class="col-xs-9 input-area">
                <textarea row="3" class="form-control"></textarea>
                <div class="locate centered"><a href="" class="link-grey"> <img src="./images/locate.png" class="locate-icon"></a></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-9 col-xs-offset-3 input-area"><a href="#aa" class="btn btn-grey btn-block"><span>从地址管理里添加</span><span class="left-arrow fa fa-angle-right"></span></a></div>
            </div>
          </div>
          <div class="weight-area">
            <div class="container">
              <div class="form-group">
                <label class="col-xs-3 control-label form-label">取件时间： </label>
                <div class="col-xs-3 input-area">
                  <select class="form-control">
                    <option>现在</option>
                    <option>今天</option>
                    <option>明天</option>
                    <option>后天</option>
                  </select>
                </div>
                <div class="col-xs-2 input-area">
                  <select class="form-control">
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                  </select>
                </div>
                <div class="col-xs-1 input-area time-comma">:</div>
                <div class="col-xs-2 input-area">
                  <select class="form-control">
                    <option>00</option>
                    <option>30</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-3 control-label form-label">预计重量： </label>
                <div class="col-xs-3 input-area">
                  <input type="text" placeholder="kg" class="form-control">
                </div>
                <div class="col-xs-6 error-tip text-red">
                  <!-- error tip put here-->
                </div>
              </div>
              <div class="summary-area">
                <div class="row"> 
                  <div class="col-xs-6 estimate">
                    <p class="centered"><span>估计运费：</span><span class="red-block">8元</span></p>
                    <p class="small text-muted tip">最终价格已快递员报价为准</p>
                  </div>
                  <div class="col-xs-6"> 
                    <p class="centered"> <span>预计时间：</span><span class="red-block">2天</span></p>
                    <p class="small text-muted tip">最终价格已快递员报价为准</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="submit-area container"><a href="#form-modal" data-toggle="modal" data-target="#form-modal" class="btn btn-danger btn-block">提交订单</a></div>
        <div class="container">
          <div id="form-modal" class="modal fade">
            <div class="modal-dialog"> 
              <div class="modal-content"> 
                <div class="modal-body centered">
                  <p class="text-content">请再次核对订单信息，确认提交将不可取消。</p>
                </div>
                <div class="modal-footer"> 
                  <div class="modal-btn-group"><a href="#close" data-dismiss="modal" class="link-grey">取消</a></div>
                  <div class="modal-btn-group"><a href="#confirm" class="link-red">确定</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
